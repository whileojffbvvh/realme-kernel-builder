        echo "âœ… æˆåŠŸæ³¨å…¥å®¹å™¨æ”¯æŒ"

    - name: Install Dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y bc bison flex libssl-dev libelf-dev zip

    # ðŸ”¥ ç¼“å­˜å·¥å…·é“¾ï¼ˆæžå¤§åŠ å¿«åŽç»­æž„å»ºï¼‰
    - name: Cache Toolchains
      uses: actions/cache@v4
      with:
        path: tc/
        key: clang-gcc-toolchain-v8
        restore-keys: clang-gcc-

    # ðŸ’¥ ä¸‹è½½ Clang r487747ï¼ˆçœŸå®žå¯ç”¨é“¾æŽ¥ï¼‰
    - name: Download Clang
      run: |
        mkdir -p tc/clang
        cd tc/clang

        if [ -f "bin/clang" ]; then
          echo "ðŸ“¦ Clang ç¼“å­˜å‘½ä¸­"
        else
          echo "ðŸ“¥ æ­£åœ¨ä¸‹è½½ Clang r487747..."

          CLANG_URL="https://github.com/ChiragSardana/aosp-clang/releases/download/v1.0/clang-r487747.tar.gz"

          for i in {1..3}; do
            curl -L -o clang.tar.gz "$CLANG_URL" && break
            rm -f clang.tar.gz
            sleep 10
          done

          if [ ! -s clang.tar.gz ]; then
            echo "âŒ Clang ä¸‹è½½å¤±è´¥"
            exit 1
          fi

          tar --warning=no-unknown-keyword -xzf clang.tar.gz --strip-components=1 -C .
          rm -f clang.tar.gz

          if [ ! -x "bin/clang" ]; then
            echo "âŒ Clang è§£åŽ‹å¤±è´¥"
            ls -R
            exit 1
          fi
          echo "âœ… Clang ä¸‹è½½å®Œæˆ"
        fi

    # ðŸ’¥ ä¸‹è½½ GCC aarch64-linux-android-4.9
    - name: Download GCC
      run: |
        mkdir -p tc/gcc
        cd tc/gcc

        if [ -f "bin/aarch64-linux-android-gcc" ]; then
          echo "ðŸ“¦ GCC ç¼“å­˜å‘½ä¸­"
        else
          echo "ðŸ“¥ æ­£åœ¨ä¸‹è½½ GCC aarch64-linux-android-4.9..."

          GCC_URL="https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/heads/android13-release.tar.gz"

          for i in {1..3}; do
            curl -L -o gcc.tar.gz "$GCC_URL" && break
            rm -f gcc.tar.gz
            sleep 10
          done

          if [ ! -s gcc.tar.gz ]; then
            echo "âŒ GCC ä¸‹è½½å¤±è´¥"
            exit 1
          fi

          tar --warning=no-unknown-keyword -xzf gcc.tar.gz -C .
          rm -f gcc.tar.gz

          if [ ! -x "bin/aarch64-linux-android-gcc" ]; then
            echo "âŒ GCC è§£åŽ‹å¤±è´¥"
            ls -R
            exit 1
          fi
          echo "âœ… GCC ä¸‹è½½å®Œæˆ"
        fi

    # ðŸ”— åˆ›å»ºç¬¦å·é“¾æŽ¥å¹¶åŠ å…¥ PATH
    - name: Setup Toolchain Links
      run: |
        cd tc
        ln -sf $(pwd)/clang/bin/* .
        ln -sf $(pwd)/gcc/bin/* .
        echo "PATH=$(pwd):$PATH" >> $GITHUB_ENV

        # éªŒè¯
        clang --version || { echo "âŒ Clang æ— æ³•è¿è¡Œ"; exit 1; }
        aarch64-linux-android-gcc --version || { echo "âŒ GCC æ— æ³•è¿è¡Œ"; exit 1; }
        echo "ðŸŽ‰ å·¥å…·é“¾å‡†å¤‡å®Œæ¯•ï¼"

    - name: Build Kernel
      working-directory: android-kernel
      env:
        ARCH: arm64
        SUBARCH: arm64
        CROSS_COMPILE: aarch64-linux-android-
        CLANG_TRIPLE: aarch64-linux-gnu-
        CC: clang
      run: |
        make O=out RMX1901_defconfig
        make O=out -j$(nproc) Image.gz-dtb dtbo.img
        cp out/Image.gz-dtb ${{ github.workspace }}/
        cp out/dtbo.img ${{ github.workspace }} || touch ${{ github.workspace }}/dtbo.img
        echo "âœ… å†…æ ¸ç¼–è¯‘å®Œæˆ"

    - name: Download AnyKernel3
      run: |
        git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel3
        cd AnyKernel3
        cp ${{ github.workspace }}/Image.gz-dtb zImage
        cp ${{ github.workspace }}/dtbo.img . 2>/dev/null || echo "âš ï¸ æ—  dtbo.img"
        sed -i 's|kernel.string=.*|kernel.string=Built with GitHub Actions|' anykernel.sh
        echo 'device.name1=RMX1901' >> anykernel.sh
        sed -i 's|do.devicecheck=1|do.devicecheck=1|' anykernel.sh
        sed -i 's|supported.versions=.*|supported.versions=11|' anykernel.sh

    - name: Create Flashable ZIP
      run: |
        cd AnyKernel3
        ZIP_NAME="${KERNEL_NAME:-MyKernel}-$(date +%Y%m%d).zip"
        ./anykernel.sh
        mv "$ZIP_NAME" ${{ github.workspace }}/
        echo "ZIP_PATH=${{ github.workspace }}/$ZIP_NAME" >> $GITHUB_ENV

    - name: Upload ZIP to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: flashable-kernel-zip
        path: ${{ env.ZIP_PATH }}
        retention-days: 14
