        echo "CONFIG_NF_DEFRAG_IPV6=y" >> "$CONFIG_FILE"
        echo "CONFIG_SECURITY_SELINUX=y" >> "$CONFIG_FILE"

        echo "âœ… æˆåŠŸæ³¨å…¥å®¹å™¨æ”¯æŒ"

    - name: Install Dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y bc bison flex libssl-dev libelf-dev zip

    # ðŸ”¥ ç¼“å­˜å·¥å…·é“¾
    - name: Cache Toolchains
      uses: actions/cache@v4
      with:
        path: tc/
        key: toolchain-v3-gitee-mirror

    - name: Download Toolchains
      run: |
        mkdir -p tc
        cd tc

        if [ -f "clang/bin/clang" ] && [ -f "gcc/bin/aarch64-linux-android-gcc" ]; then
          echo "ðŸ“¦ ç¼“å­˜å‘½ä¸­ï¼Œè·³è¿‡ä¸‹è½½"
        else
          echo "ðŸ”„ å¼€å§‹ä¸‹è½½å·¥å…·é“¾..."

          # === ä¸‹è½½ Clangï¼ˆé€šè¿‡ GitCode é•œåƒï¼‰===
          echo "ðŸ“¥ æ­£åœ¨ä¸‹è½½ Clang r487747..."
          rm -f clang.tar.gz
          for i in {1..3}; do
            curl -L -o clang.tar.gz \
              "https://gitcode.net/mirrors/android/prebuilts_clang_host_linux-x86/-/archive/android13-release/clang-r487747.tar.gz" && break
            echo "âš ï¸ ç¬¬ $i æ¬¡å¤±è´¥ï¼Œé‡è¯•..."
            sleep 10
          done

          if [ ! -s clang.tar.gz ]; then
            echo "âŒ Clang ä¸‹è½½å¤±è´¥"
            exit 1
          fi

          mkdir -p clang
          tar --warning=no-unknown-keyword -xzf clang.tar.gz -C clang --strip-components=1
          rm -f clang.tar.gz
          echo "âœ… Clang è§£åŽ‹å®Œæˆ"

          # === ä¸‹è½½ GCC ===
          echo "ðŸ“¥ æ­£åœ¨ä¸‹è½½ GCC..."
          rm -f gcc.tar.gz
          for i in {1..3}; do
            curl -L -o gcc.tar.gz \
              "https://gitcode.net/mirrors/android/prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9/-/archive/android13-release.tar.gz" && break
            echo "âš ï¸ ç¬¬ $i æ¬¡å¤±è´¥ï¼Œé‡è¯•..."
            sleep 10
          done

          if [ ! -s gcc.tar.gz ]; then
            echo "âŒ GCC ä¸‹è½½å¤±è´¥"
            exit 1
          fi

          mkdir -p gcc
          tar --warning=no-unknown-keyword -xzf gcc.tar.gz -C gcc --strip-components=1
          rm -f gcc.tar.gz
          echo "âœ… GCC è§£åŽ‹å®Œæˆ"
        fi

        # åˆ›å»ºç¬¦å·é“¾æŽ¥
        ln -sf $(pwd)/clang/bin/* .
        ln -sf $(pwd)/gcc/bin/* .

        # æ·»åŠ åˆ° PATH
        cd ..
        echo "PATH=$(pwd)/tc:$PATH" >> $GITHUB_ENV

        # éªŒè¯
        if ! command -v tc/clang/bin/clang &> /dev/null; then
          echo "âŒ Clang ä¸å­˜åœ¨ï¼"
          ls tc/clang/bin/
          exit 1
        fi

        if ! [ -x "tc/gcc/bin/aarch64-linux-android-gcc" ]; then
          echo "âŒ GCC ä¸å­˜åœ¨æˆ–ä¸å¯æ‰§è¡Œï¼"
          ls tc/gcc/bin/
          exit 1
        fi

        echo "ðŸŽ‰ å·¥å…·é“¾å‡†å¤‡å°±ç»ªï¼"

    - name: Build Kernel
      working-directory: android-kernel
      env:
        ARCH: arm64
        SUBARCH: arm64
        CROSS_COMPILE: aarch64-linux-android-
        CLANG_TRIPLE: aarch64-linux-gnu-
        CC: clang
      run: |
        make O=out RMX1901_defconfig
        make O=out -j$(nproc) Image.gz-dtb dtbo.img || exit 1
        cp out/Image.gz-dtb ${{ github.workspace }}/
        cp out/dtbo.img ${{ github.workspace }} || touch ${{ github.workspace }}/dtbo.img
        echo "âœ… å†…æ ¸ç¼–è¯‘å®Œæˆ"

    - name: Download AnyKernel3
      run: |
        git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel3
        cd AnyKernel3
        cp ${{ github.workspace }}/Image.gz-dtb zImage
        cp ${{ github.workspace }}/dtbo.img . || echo "no dtbo"
        sed -i 's|kernel.string=.*|kernel.string=Built with GitHub Actions|' anykernel.sh
        echo 'device.name1=RMX1901' >> anykernel.sh
        sed -i 's|do.devicecheck=1|do.devicecheck=1|' anykernel.sh
        sed -i 's|supported.versions=.*|supported.versions=11|' anykernel.sh

    - name: Create Flashable ZIP
      run: |
        cd AnyKernel3
        ZIP_NAME="${KERNEL_NAME}-$(date +%Y%m%d).zip"
        ./anykernel.sh
        mv *.zip ${{ github.workspace }}/
        echo "ZIP_PATH=$(ls ${{ github.workspace }}/*.zip)" >> $GITHUB_ENV

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flashable-kernel-zip
        path: ${{ env.ZIP_PATH }}
