        fi

        echo "" >> "$CONFIG_FILE"
        echo "# === å®¹å™¨æ”¯æŒé…ç½® ===" >> "$CONFIG_FILE"
        echo "CONFIG_NAMESPACES=y" >> "$CONFIG_FILE"
